<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat Clean – Công cụ tính BMI, Calo & Gợi ý Thực đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Eat Clean</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="index.html" class="nav-link">Giới thiệu</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Sản phẩm ăn giảm cân</a></li>
                    <li class="nav-item"><a href="tools.html" class="nav-link active">Công cụ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tools Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center fw-bold mb-5">Công cụ Eat Clean thông minh</h2>
            <div class="row g-4">
                <!-- BMI -->
                <div class="col-md-4">
                    <div class="card p-4 h-100">
                        <h5 class="fw-bold mb-3">Tính chỉ số BMI</h5>
                        <div class="mb-3">
                            <label>Chiều cao (cm)</label>
                            <input id="height" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Cân nặng (kg)</label>
                            <input id="weight" type="number" class="form-control">
                        </div>
                        <button class="btn btn-primary" onclick="calcBMI()">Tính BMI</button>
                        <p id="bmiResult" class="mt-3 fw-semibold"></p>
                    </div>
                </div>

                <!-- Calories -->
                <div class="col-md-4">
                    <div class="card p-4 h-100">
                        <h5 class="fw-bold mb-3">Tính lượng calo cần thiết</h5>
                        <div class="mb-3">
                            <label>Cân nặng (kg)</label>
                            <input id="calWeight" type="number" class="form-control">
                        </div>
                        <button class="btn btn-primary" onclick="calcCalories()">Tính calo</button>
                        <p id="calResult" class="mt-3 fw-semibold"></p>
                    </div>
                </div>

                <!-- AI Meal Suggestion -->
                <div class="col-md-4">
                    <div class="card p-4 h-100">
                        <h5 class="fw-bold mb-3">AI Gợi ý thực đơn</h5>
                        <div class="mb-3">
                            <label>Mục tiêu</label>
                            <select id="goal" class="form-select">
                                <option value="">-- Chọn mục tiêu --</option>
                                <option value="loss">Giảm cân</option>
                                <option value="maintain">Giữ dáng</option>
                                <option value="gain">Tăng cơ</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="generateMenu()">Gợi ý thực đơn</button>
                        <div id="menuResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer text-center py-4 bg-dark text-white">
        © 2025 Eat Clean – All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>

</html>
